<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <!-- Phone outline -->
  <rect x="140" y="8" width="120" height="184" rx="16" fill="#1a2332" stroke="#e8a838" stroke-width="1.5"/>
  <!-- Screen -->
  <rect x="148" y="28" width="104" height="144" rx="4" fill="#253545"/>
  <!-- Notch -->
  <rect x="176" y="12" width="48" height="12" rx="6" fill="#253545"/>
  <!-- Map background -->
  <rect x="148" y="28" width="104" height="144" rx="4" fill="#1e3a28" opacity="0.6"/>
  <!-- Map roads -->
  <line x1="148" y1="80" x2="252" y2="80" stroke="#2a4a35" stroke-width="2"/>
  <line x1="148" y1="120" x2="252" y2="120" stroke="#2a4a35" stroke-width="2"/>
  <line x1="185" y1="28" x2="185" y2="172" stroke="#2a4a35" stroke-width="2"/>
  <line x1="220" y1="28" x2="220" y2="172" stroke="#2a4a35" stroke-width="2"/>
  <!-- Location pins -->
  <circle cx="185" cy="80" r="6" fill="#0fbcbf" opacity="0.9"/>
  <circle cx="185" cy="80" r="3" fill="#1a2332"/>
  <circle cx="220" cy="120" r="6" fill="#e8a838" opacity="0.9"/>
  <circle cx="220" cy="120" r="3" fill="#1a2332"/>
  <circle cx="200" cy="100" r="6" fill="#a78bfa" opacity="0.9"/>
  <circle cx="200" cy="100" r="3" fill="#1a2332"/>
  <circle cx="175" cy="55" r="6" fill="#34d399" opacity="0.9"/>
  <circle cx="175" cy="55" r="3" fill="#1a2332"/>
  <!-- Pulse rings around pins -->
  <circle cx="185" cy="80" r="12" fill="none" stroke="#0fbcbf" stroke-width="0.8" opacity="0.3"/>
  <circle cx="220" cy="120" r="12" fill="none" stroke="#e8a838" stroke-width="0.8" opacity="0.3"/>
  <circle cx="200" cy="100" r="12" fill="none" stroke="#a78bfa" stroke-width="0.8" opacity="0.3"/>
  <!-- Session info overlay -->
  <rect x="152" y="148" width="96" height="20" rx="4" fill="#1a2332" opacity="0.85"/>
  <text x="200" y="162" text-anchor="middle" fill="#e8a838" font-family="sans-serif" font-size="9" font-weight="600">SESSION: Concert</text>
  <!-- Side labels -->
  <text x="50" y="70" fill="#0fbcbf" font-family="sans-serif" font-size="10" font-weight="500" text-anchor="end">Event-scoped</text>
  <text x="50" y="85" fill="#8899aa" font-family="sans-serif" font-size="10" text-anchor="end">sharing</text>
  <text x="50" y="120" fill="#e8a838" font-family="sans-serif" font-size="10" font-weight="500" text-anchor="end">Auto-expires</text>
  <text x="50" y="135" fill="#8899aa" font-family="sans-serif" font-size="10" text-anchor="end">when done</text>
  <text x="350" y="70" fill="#a78bfa" font-family="sans-serif" font-size="10" font-weight="500" text-anchor="start">Share a link</text>
  <text x="350" y="85" fill="#8899aa" font-family="sans-serif" font-size="10" text-anchor="start">see everyone</text>
  <text x="350" y="120" fill="#34d399" font-family="sans-serif" font-size="10" font-weight="500" text-anchor="start">No permanent</text>
  <text x="350" y="135" fill="#8899aa" font-family="sans-serif" font-size="10" text-anchor="start">tracking</text>
  <!-- Home indicator -->
  <rect x="180" y="176" width="40" height="4" rx="2" fill="#445566"/>
</svg>
